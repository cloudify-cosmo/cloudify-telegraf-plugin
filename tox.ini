# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27

[testenv:py27]
deps =
    coverage==3.7.1
    nose
    nose-cov
    testfixtures
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov telegraf_plugin telegraf_plugin/tests

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 telegraf_plugin
